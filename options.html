<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Conor Options</title>
  <link rel="stylesheet" href="options.css"/>
  <link rel="stylesheet" href="options-light.css" id="theme"/>
</head>
<body>
  <div id="light-dark-selection">
    <div id="switch">
      <input type="radio" id="dark" name="theme">
      <label id="dark-label" for="dark">Dark Theme</label>
      <input type="radio" id="light" name="theme">
      <label id="light-label" for="light">Light Theme</label>
    </div>
  </div>
  <div id="info">
    <p>
      This is a simple chrome extension. It does not collect any data. All information is stored within the extension itself.
    </p>
    <p>
      If you would like to see the code, check out the <a href="https://github.com/conorjamesward/conortracker">repository</a>.
    </p>
    <p>
      Or, if you want to know how it was made, check out my <a href="https://conorjamesward.com/blog/simple-task-tracker-chrome-extension">blog post</a>.
    </p>
  </div>
  <script type="module" src="./options/options.js"></script>
</body>
</html>
